<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=MacRoman">
    </head>
    <body>
        <div>
            <span>Price Range </span> <br/>
            <input type="radio" name="priceLimit" value="0" checked/> None <br />
            <input type="radio" name="priceLimit" value="10" /> Less than $5000 <br />
            <input type="radio" name="priceLimit" value="20" /> $5000 to $10,000 <br />
            <input type="radio" name="priceLimit" value="30" /> $10,000 or more<br />
        </div>
        <div>
            <span>Mileage Range </span> <br/>
            <input type="radio" name="mileageLimit" value="0" checked/> None <br />
            <input type="radio" name="mileageLimit" value="10" /> Less than 30K <br />
            <input type="radio" name="mileageLimit" value="20" /> 30K to 50K <br />
            <input type="radio" name="mileageLimit" value="30" /> 50K or more <br />
        </div>
    </body>
</html>
